spring:
#  datasource:
#    url: jdbc:postgresql://localhost:5432/
#    username:
#    password:
#    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
    generate-ddl: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
server:
  port: 8080
  error:
    include-message: always